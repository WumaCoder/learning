<body>
  <div id="app">

  </div>

<script src="../../dist/vue.js"></script>
<script>

  let a = 0
  function bootstrap() {
    const app = new Vue({
      name: "Root",
      el: "#app",
      computed: {
        a: {
          get() {
            return a
          },
          set(v) {
            a = v
          }
        }
      },
      mounted() {
        this.a = 11
        console.log(this.a)
      }
    })

  }

  bootstrap()
