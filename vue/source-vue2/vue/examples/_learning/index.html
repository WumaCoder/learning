<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <Counter v-bind:count="count" @add="onAdd" @dec="onDec"></Counter>
    <!-- <button>{{count}}</button>
    <button @click="count1 ++">{{count1}}</button>
    <button @click="count1 ++">{{count1}}</button> -->
  </div>
</body>
<script src="../../dist/vue.js"></script>
<script>
  const Counter = {
    name: "Counter",
    props: {
      count: Number
    },
    template: `
      <div>
        <div v-text="count"></div>
        <button @click="onClickAdd">ADD</button>
        <button @click="onClickDec">Dec</button>
      </div>
    `,
    methods: {
      onClickAdd() {
        this.$emit('add', this.count + 1)
      },
      onClickDec() {
        this.$emit('dec', this.count - 1)
      }
    }
  }

  function bootstrap() {
    const app = new Vue({
      name: "App",
      components: { Counter },
      data: {
        count: 1,
        count1: 1,
      },
      methods: {
        onAdd(v) {
          this.count = v
        },
        onDec(v) {
          this.count = v
        },
      }
    })

    app.$mount('#app')
    console.log(app)
  }

  bootstrap()

</script>

</html>
